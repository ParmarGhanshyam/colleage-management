{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
                    <p class="mb-4">LIST OF DATA LIST SHOWING <a target="_blank">
                            </a>.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Data</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Subject</th>
                                            <th>Semester</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            {% for data in datalist %}
                                                <td>{{user}}</td>
                                                <td>{{data.sem.branch.name}}</td>
                                                <td>{{data.sem.sem_name}}</td>
                                            {% endfor %}
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

{% endblock content %}
