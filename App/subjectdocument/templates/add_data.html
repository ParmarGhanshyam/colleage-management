{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
                    <p class="mb-4">LIST OF DATA LIST SHOWING <a target="_blank">
                            </a>.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Data</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Subject Name</th>
                                            <th> List Of Document </th>
                                            <th> Add Data </th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                    {% for subject in subjects %}
                                        <tr>
                                            <td> {{subject.subject.subject_name}}</a></td>
                                            <td>{{subject.filefield}} </td>
                                            <td> <a href="{% url 'subjectdocument:adddocument' subject.subject.id %}" > Add Data</a> </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

{% endblock content %}
